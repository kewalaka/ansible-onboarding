---
# This playbook

- name: Create folder hierachy
  win_file:
    path: "{{ item }}"
    state: directory  
  loop:
    - 'C:\Admin\'
    - 'C:\Installs\'
    - 'C:\Services\'
    - 'C:\Services(x86)\'

- name: Enable and remove dedicated ACE's
  win_acl_inheritance:
    path: C:\Admin
    state: absent
    reorganize: no

- name: Remove read access to admin folder for local users
  win_acl:
    path: C:\Admin
    user: BUILTIN\Users
    rights: Read
    type: deny

- name: Set performance plan to High
  win_power_plan:
      name: high performance

- name: Install PSGallery modules
  win_psmodule:
    name: "{{ item }}"
    url: 'http://192.168.0.180:8081/repository/powershell/'
    repository: 'LocalRepository'
    state: present
  loop:
    - ComputerManagementDsc

- name: Set PS Execution policy to remotesigned
  win_dsc:
      resource_name: PowerShellExecutionPolicy
      ExecutionPolicyScope: LocalMachine
      ExecutionPolicy: RemoteSigned

- name: Use win_dsc with PsDscRunAsCredential to run as a different user
  win_dsc:
    resource_name: Registry
    Ensure: Present
    Key: HKEY_CURRENT_USER\ExampleKey
    ValueName: TestValue
    ValueData: TestData
    # the two vars ansible_user and ansible_password correspond to the credentials
    # used by tower to run the playbook.
    PsDscRunAsCredential_username: '{{ ansible_user }}'
    PsDscRunAsCredential_password: '{{ ansible_password }}'
  no_log: yes